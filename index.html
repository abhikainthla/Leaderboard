<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>~LEADERBOARD~</h1>
        <hr>
        <div class="container">
        <form id="form">
            <div class="form" id="form">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
                <label for="countrty">Country:</label>
                <input type="text" id="country" name="countrty">
                <label for="score">Score:</label>
                <input type="number" id="number" max="100" min="0" name="score">
                <button id="submit">Add Player</button>
            </div>
        </form>
        <ul id="leaderBoardList" style="list-style: none;"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
